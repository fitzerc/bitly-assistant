<div style="padding-left: 2rem; padding-top: 2rem;">
  <div>
    Url:
    <input [(ngModel)]="currentUrl" />
  </div>

  <div style="padding-top: 1rem;">
    <button class="btn btn-primary" (click)="submitClicked()">Submit</button>
  </div>

  <table>
    <thead>
      <th>Short Url</th>
      <th>Long Url</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.short_link }}</td>
        <td>{{ item.date_added }}</td>
      </tr>
    </tbody>
  </table>

</div>
