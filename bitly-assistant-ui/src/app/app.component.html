<div style="padding-left: 2rem; padding-top: 2rem;">
  <div>
    Url:
    <input [(ngModel)]="currentUrl" />
  </div>

  <div style="padding-top: 1rem;">
    <button (click)="submitClicked()">Submit</button>
  </div>
  <div style="padding-top: 1rem;" *ngFor="let item of items" style="overflow-x: auto">
    <div>{{item}}</div>
  </div>
</div>
