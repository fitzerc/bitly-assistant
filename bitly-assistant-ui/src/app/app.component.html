<div class="ps-3 pt-2 pe-3">
  <h1 class="p-1">Bitly Assistant</h1>

  <div>
    Url:
    <input [(ngModel)]="currentUrl" />
    Description:
    <input [(ngModel)]="currentDescription" />
    <button class="btn btn-primary ms-1" (click)="submitClicked()">Shorten Link</button>
  </div>

  <div class="pt-3">
    <app-link-table [Links]="items"></app-link-table>
  </div>
</div>
